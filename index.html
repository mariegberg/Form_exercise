<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="login-form" autocomplete="on">
      <h1>Form exercise</h1>
      <h3>You should fill this out!</h3>
      <p>
        <label for="input_name">Your Name</label>
        <input type="text" name="swiss" id="input_name" />
      </p>
      <p>
        <label for="input_email">Your email</label>
        <input
          type="email"
          name="swiss"
          id="input_email"
          placeholder="your@email.com"
          required
        />
      </p>
      <p>
        <label for="input_password">Your password</label>
        <input type="password" name="swiss" id="input_password" required />
      </p>
      <p>
        <label for="input_date">Your Birthday</label>
        <input type="date" name="swiss" id="input_date" />
      </p>
      <p>
        <label for="input_number">Your favorite number</label>
        <input type="number" name="swiss" id="input_number" />
      </p>
      <input type="submit" />
    </form>
  </body>
</html>
